<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>החתונה של אביתר ושובל 💍</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        font-family: "Varela Round", sans-serif;
      }
      h1,
      h2 {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-b from-white to-gray-100 min-h-screen flex items-center justify-center p-6"
  >
    <div
      class="bg-white shadow-2xl rounded-2xl p-8 max-w-xl w-full text-center animate__animated animate__fadeIn"
    >
      <h1 class="text-4xl text-gray-800 mb-4">החתונה של אביתר ושובל 💍</h1>

      <!-- אזור תמונה -->
      <div class="mb-6">
        <img
          src="invitation.png"
          alt="הזמנה לחתונה"
          class="rounded-xl shadow-md mx-auto max-h-96 object-contain"
        />
      </div>

      <p class="text-lg text-gray-700 mb-6">
        יום שלישי, 09.09.2025 | אולם הפרדס, רחובות
      </p>

      <h2 class="text-2xl text-gray-700 mb-4">
        שלום <span id="guestName" class="text-pink-600 font-bold">אורח</span> 🌸
      </h2>

      <!-- טופס אישור הגעה -->
      <form id="rsvpForm" class="space-y-4 text-right">
        <label class="block">
          <span class="block mb-1">האם תגיעו?</span>
          <select id="status" class="w-full p-2 rounded border border-gray-300">
            <option value="">בחר</option>
            <option value="מגיע/ה">✅ מגיע/ה</option>
            <option value="לא מגיע/ה">❌ לא מגיע/ה</option>
            <option value="אולי">❓ אולי</option>
          </select>
        </label>

        <label id="guestsWrapper" class="block" style="display: none">
          <span class="block mb-1">כמה אורחים תגיעו בסך הכול?</span>
          <input
            type="number"
            id="guestCount"
            min="1"
            max="20"
            class="w-full p-2 rounded border border-gray-300"
          />
        </label>

        <button
          type="submit"
          class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition w-full"
        >
          שלח אישור
        </button>
      </form>

      <div class="space-y-3 mt-6">
        <a
          href="https://www.google.com/maps/place/31%C2%B054'10.8%22N+34%C2%B047'23.0%22E"
          target="_blank"
          class="text-blue-600 hover:underline text-base"
          >📍 ניווט לאולם</a
        >
        <a
          href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=החתונה של אביתר ושובל 💍&dates=20250909T160000Z/20250910T210000Z&location=N+34°47'23.0&quot;E+10.8°31'54&quot;&details=💍 קבלת פנים – 19:00%0A🕊️ חופה – 20:00%0A💃 ריקודים – 21:00%0A%0Aנשמח לראות אתכם ולחגוג יחד ❤️"
          target="_blank"
          class="text-blue-600 hover:underline text-base"
          >📅 הוספה ללוח שנה</a
        >
      </div>

      <p class="text-sm text-gray-400 mt-8">באהבה, אביתר ושובל 💖</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
